<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Fake Review Detection System</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
            <div class="toggle-container">
                <input type="checkbox" id="dark-mode-toggle">
                <label for="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </label>
            </div>
        </header>
        <aside class="sidebar">
            <div class="menu-toggle">&#9776;</div> <!-- Three-line menu button -->
            <div class="navigation">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('mainpage') }}">English Language Prediction</a></li>
                    <li><a href="{{ url_for('nepali') }}">Nepali Language Prediction</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
            <div class="user-info">
                <img src="{{ url_for('static', filename='user-avatar.png') }}" alt="User Avatar" class="user-avatar">
            </div>
        </aside>
              
            <main class="dashboard-main">
                <nav class="breadcrumbs">
                    <a href="/">Home</a> > Settings
                </nav>
                <section class="settings-form">
                    <h2>Account Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" value="{{ username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" value="user@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">New Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                        <button type="submit" class="button">Save Changes</button>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <p>&copy; 2025 Fake Review Detection System</p>
            <a href="/logout">Logout</a>
        </footer>
    </div>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
